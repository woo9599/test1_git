{% extends "book/layout.html" %}

{% block content %}

<ul>
    {% for genre in genre_list %}
    <li>
        <a href="/book/{{ genre.pk }}/">
            {{ genre.name }}
        </a>
        <img src="{{ genre.photo.url }}" style="width: 100px;" />
    </li>
    {% endfor %}
</ul>

{% endblock %}
